{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{title}}</h1>
<hr/>
<form  method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form | crispy }}
  <br/>
  <input type="submit" class='btn btn-default' value={{ title }} />
</form>
<div>
{% endblock %}
