<div class="modal" id="error_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><b id="sound_alert_modal_title"></b></h4>
            </div>
            <div class="modal-body">
                <p id="sound_alert_modal_message"></p>
                {% block perm_block %}{% endblock perm_block %}
            </div>
            <div class="modal-footer">
                <input id="error_modal_close_btn" type="button" class="btn btn-default" data-dismiss="modal" value="Close" />
            </div>

        </div>
    </div>
</div>
